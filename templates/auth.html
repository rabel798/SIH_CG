{% extends "base.html" %}

{% block title %}Sign In - CareerGuide{% endblock %}

{% block content %}
<section class="py-20">
    <div class="container px-4">
        <div class="max-w-md mx-auto">
            <div class="card">
                <div class="card-header text-center">
                    <h1 class="card-title">Welcome Back</h1>
                    <p class="card-description">Sign in to your account or create a new one</p>
                </div>
                <div class="card-content">
                    <div style="margin-bottom: 1.5rem;">
                        <button id="loginTab" class="btn btn-primary" style="margin-right: 0.5rem;">Sign In</button>
                        <button id="registerTab" class="btn btn-outline">Sign Up</button>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm">
                        <div class="form-group">
                            <label class="form-label" for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" class="form-input" required>
                        </div>
                        <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem;">
                            <input type="checkbox" id="rememberMe" class="form-input" style="width: auto; margin: 0;">
                            <label for="rememberMe" class="form-label" style="margin: 0; font-size: 0.875rem;">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
                    </form>

                    <!-- Register Form -->
                    <form id="registerForm" style="display: none;">
                        <div class="form-group">
                            <label class="form-label" for="registerName">Full Name</label>
                            <input type="text" id="registerName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" class="form-input" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    loginTab.addEventListener('click', () => {
        loginTab.className = 'btn btn-primary';
        registerTab.className = 'btn btn-outline';
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
    });

    registerTab.addEventListener('click', () => {
        registerTab.className = 'btn btn-primary';
        loginTab.className = 'btn btn-outline';
        registerForm.style.display = 'block';
        loginForm.style.display = 'none';
    });

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        const rememberMe = document.getElementById('rememberMe').checked;

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, rememberMe })
            });

            const data = await response.json();
            
            if (data.success) {
                if (rememberMe) {
                    localStorage.setItem('rememberedUser', JSON.stringify({ email, password }));
                } else {
                    localStorage.removeItem('rememberedUser');
                }
                showToast('Login successful!', 'success');
                setTimeout(() => window.location.href = '/quiz', 1000);
            } else {
                showToast(data.message, 'error');
            }
        } catch (error) {
            showToast('An error occurred. Please try again.', 'error');
        }
    });

    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('registerName').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;

        try {
            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });

            const data = await response.json();
            
            if (data.success) {
                showToast('Registration successful!', 'success');
                setTimeout(() => window.location.href = '/quiz', 1000);
            } else {
                showToast(data.message, 'error');
            }
        } catch (error) {
            showToast('An error occurred. Please try again.', 'error');
        }
    });

    function checkRememberedUser() {
        const rememberedUser = localStorage.getItem('rememberedUser');
        if (rememberedUser) {
            try {
                const userData = JSON.parse(rememberedUser);
                document.getElementById('loginEmail').value = userData.email;
                document.getElementById('loginPassword').value = userData.password;
                document.getElementById('rememberMe').checked = true;
                
                showToast('Welcome back! Your credentials have been filled in.', 'success');
            } catch (error) {
                console.error('Error parsing remembered user data:', error);
                localStorage.removeItem('rememberedUser');
            }
        }
    }

    function autoLogin() {
        const rememberedUser = localStorage.getItem('rememberedUser');
        if (rememberedUser) {
            try {
                const userData = JSON.parse(rememberedUser);
                
                fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userData.email, password: userData.password, rememberMe: true })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showToast('Welcome back! Auto-login successful.', 'success');
                        setTimeout(() => window.location.href = '/quiz', 1000);
                    } else {
                        localStorage.removeItem('rememberedUser');
                        showToast('Auto-login failed. Please login manually.', 'error');
                    }
                })
                .catch(error => {
                    console.error('Auto-login error:', error);
                    localStorage.removeItem('rememberedUser');
                });
            } catch (error) {
                console.error('Error parsing remembered user data:', error);
                localStorage.removeItem('rememberedUser');
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        if (currentPath === '/auth') {
            checkRememberedUser();
        } else if (currentPath === '/') {
            autoLogin();
        }
    });
</script>
{% endblock %}
